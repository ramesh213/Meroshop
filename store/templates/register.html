
{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="col-lg-6 mx-auto shadow p-5 rounded-2" id="reg">
    <h4 class="alert alert-primary text-center">Register Here !</h4>
    
    <form action="/register" method="POST">
      {% csrf_token %}
      {% if error %}
      <div class="alert alert-danger">
        <strong>{{error}}</strong>
      </div>
      {% endif %}
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" value="{{value.first_name}}" name="firstname" id="firstname">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label" >Last Name</label>
        <input type="text" class="form-control" value="{{value.last_name}}" name="lastname" id="lastname" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label" >Mobile</label>
        <input type="number" class="form-control" value="{{value.mobile}}" name="mobile" id="mobile" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label ">Email address</label>
        <input type="email" class="form-control" value="{{value.email}}" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
      </div>
      <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

{% endblock %}
